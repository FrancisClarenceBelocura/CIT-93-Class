<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Your Priorities Straight</title>
        <script type="module" defer src="main.js"></script>
        <style>
            html {
                font-size: 22px;
            } 
            h1, h2 {
                text-align: center;
            }
            #tab-data {
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 78px;
                width: 50%;
                text-align: center;  
                display: flex;
                justify-content: center; 
            }
            form {
                display: flex;
                flex-direction: column; 
                align-items: center;
            }
            body {
                background-color: #ffe7e7;
                color: rgb(23, 20, 197);
            }
            .decisiongroup {
                margin: 0 0 50px 0;
            }
            .error {
                color: red;
            }
            table, th, td {
                border: 1px solid;
                padding: 5px;
            }
            tbody tr:nth-child(odd) {
                background-color: rgb(148, 255, 105);
            }
            tbody tr:nth-child(even) {
                background-color: rgb(105, 255, 243);
            }
        </style>
    </head>
    <body>
        <h1>Get Your Priorities Straight!</h1>
        <form id="form">
            <fieldset>
                <legend>What Have You Done So Far?</legend>
                <div>
                    <label for="dayOfWeek">Day of Week:</label>
                    <input type="text" id="dayOfWeek" name="dayOfWeek" maxlength="9" required>
                    <span id="dayOfWeekError" class="error" role="alert"></span>
                </div>
                <div>
                    <label for="schoolDay">Is it a School Day? (true/false):</label>
                    <input type="radio" id="true" name="schoolDay" value="true">
                    <label for="true">true</label>
                    <input type="radio" id="false" name="schoolDay" value="false">
                    <label for="false">false</label>
                </div>
                <div>
                    <label for="productiveHrs">Productive Hours:</label>
                    <input type="number" id="productiveHrs" name="productiveHrs" step="0.1" required>
                </div>
                <div>
                    <label for="workoutHrs">Workout Hours:</label>
                    <input type="number" id="workoutHrs" name="workoutHrs" step="0.1" required>
                </div>
                <div>
                    <label for="hobbiesHrs">Hobbies Hours:</label>
                    <input type="number" id="hobbiesHrs" name="hobbiesHrs" step="0.1" required>
                </div>
                <div>
                    <label for="daysSinceShower">Days Since Last Shower:</label>
                    <input type="number" id="daysSinceShower" name="daysSinceShower" min="0" required>
                </div>
                <button type="submit">Submit</button>
                <span id="submiterror" class="error"></span>
            </fieldset>
        </form>
        <h2>Based on the information you have given...</h2>
        <div id="tab-data"></div>
    </body>
</html>
